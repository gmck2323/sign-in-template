services:
  - type: web
    name: secure-signin-web
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: secure-signin-db
          property: connectionString
      - key: IDP_ISSUER
        sync: false
      - key: IDP_CLIENT_ID
        sync: false
      - key: IDP_CLIENT_SECRET
        sync: false
      - key: JWT_AUDIENCE
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: SESSION_COOKIE_SECRET
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true

  - type: pserv
    name: secure-signin-db
    env: postgresql
    plan: free
    region: oregon
    postgresMajorVersion: 15
    autoDeploy: true
